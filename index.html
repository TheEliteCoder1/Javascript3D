<!DOCTYPE html>
<html>
	<head lang="en">
		<meta charset="utf-8">
		<title>My first three.js app</title>
		<style>
			body { margin: 0; }
		</style>
	</head>
	<body>
		
	</body>
	<script type="module">
	  import * as THREE from 'https://unpkg.com/three@0.150.1/build/three.module.js';
    
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );
    
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize( window.innerWidth, window.innerHeight );
    document.body.appendChild( renderer.domElement );
    
    class Cube {
      constructor(width, height, depth) {
        this.width = width
        this.height = height
        this.depth = depth
        var cube = new THREE.Mesh(new THREE.BoxGeometry(this.width, this.height, this.depth), new Three.MeshDepthMaterial({color: THREE.color("rgb(255,0,0)")}))
        this.position = cube.position
      }
      
    }
    
    var playerCube = Cube(1, 1, 1);
    scene.add( playerCube.cube );
    console.log(playerCube.position);
      
    camera.position.z = 5;
    
    function animate() {
    	requestAnimationFrame( animate );
    
      // apply physics to cube
    
    	renderer.render( scene, camera );
    }
    
    animate();
	</script>
</html>
